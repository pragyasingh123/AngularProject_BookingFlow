<div class="mytickets-container mytrip-myseasons-wrapper">
    <div class="row no-gutters mb-3">
        <div class="col-12 col-sm-8">
            <mat-button-toggle-group value="default-selected">
                <mat-button-toggle (click)=hide() value="default-selected">My Trip
                </mat-button-toggle>
                <mat-button-toggle (click)=show()>My Seasons <span class="maximize-icon"></span>
                </mat-button-toggle>
            </mat-button-toggle-group>

        </div>

        <div class="col-12 col-sm-2">
            <button mat-flat-button class="download-history-btn" [hidden]="isShow">Download History</button>
        </div>
        <div class="col-12 col-sm-2">

            <mat-form-field floatLabel="never" class="fix-selectfield" [hidden]="isShow">
                <mat-label>All Bookings</mat-label>
                <mat-select>
                    <mat-option>All Bookings</mat-option>
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </div>
    <div class="" [hidden]="isShow">
        <hr>
    </div>
    <div class="slider-section mb-3" [hidden]="!isShow">
        <div class="slider-form mb-3">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <label for="" class="slider-form-label"> Post Card *</label>
                    <mat-form-field class="example-full-width" appearance="none">
                        <input matInput placeholder="" value="">
                    </mat-form-field>
                </div>
                <div class="col-12 col-sm-6">
                    <label for="" class="slider-form-label"> Post Code *</label>
                    <mat-form-field class="example-full-width" appearance="none">
                        <input matInput placeholder="" value="">
                    </mat-form-field>
                </div>

            </div>
            <div class="row mt-3">
                <div class="col-12 col-sm-12 text-right">
                    <button mat-flat-button class="save-detail-btn">Save Details</button>
                </div>
            </div>

        </div>
        <div class="row no-gutters">
            <div class="col-12 col-sm-8"></div>
            <div class="col-12 col-sm-2">
                <button mat-flat-button class="download-history-btn">Download History</button>
            </div>
            <div class="col-12 col-sm-2">

                <mat-form-field floatLabel="never" class="fix-selectfield">
                    <mat-label>All Bookings</mat-label>
                    <mat-select>
                        <mat-option>All Bookings</mat-option>
                        <mat-option value="option2">Option 2</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>

</div>
